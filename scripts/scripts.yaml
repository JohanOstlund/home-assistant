  homearm:
    alias: Arm Home
    sequence:
      service: alarm_control_panel.alarm_arm_home
      data:
        entity_id: alarm_control_panel.sabbatsvagen_alarm
        code: !secret mobil
  awayarm:
    alias: Arm Away
    sequence:
      service: alarm_control_panel.alarm_arm_away
      data:
        entity_id: alarm_control_panel.sabbatsvagen_alarm
        code: !secret mobil
  disarm:
    alias: Disarm
    sequence:
      service: alarm_control_panel.alarm_disarm
      data:
        entity_id: alarm_control_panel.sabbatsvagen_alarm
        code: !secret mobil
      
  play_doorbell_on_alert_in_kitchen_evening:
    alias: "Play doorbell alert daytime"
    sequence:
     - service: media_player.sonos_snapshot
       data:
         entity_id: media_player.kitchen
     - service: media_player.volume_set
       data:
         entity_id: media_player.kitchen
         volume_level: 0.12
     - service: media_player.play_media
       data:
         entity_id: media_player.kitchen
         media_content_id: https://homeassistant.loginto.me/local/doorbell.mp3
         media_content_type: music
     - delay: 2
     - service: media_player.sonos_restore
       data:
         entity_id: media_player.kitchen
  
  play_doorbell_on_alert_in_kitchen_daytime:
    alias: "Play doorbell alert daytime"
    sequence:
     - service: media_player.sonos_snapshot
       data:
         entity_id: media_player.kitchen
     - service: media_player.volume_set
       data:
         entity_id: media_player.kitchen
         volume_level: 0.5
     - service: media_player.play_media
       data:
         entity_id: media_player.kitchen
         media_content_id: https://homeassistant.loginto.me/local/doorbell.mp3
         media_content_type: music
     - delay: 2
     - service: media_player.sonos_restore
       data:
         entity_id: media_player.kitchen
         
  arrive_greetings:
    alias: "Greetings on Arrival Home"
    sequence:
     - service: script.sonos_say
       data_template:
         sonos_entity: media_player.kitchen
         volume: 0.4
         message: "{{ speech_message }}"
         delay: '00:00:07'
         
  sonos_say:
    alias: "Sonos TTS script"
    sequence:
     - service: media_player.sonos_snapshot
       data_template:
         entity_id: "{{ sonos_entity }}"
     - service: tts.google_say
       data_template:
         entity_id: "{{ sonos_entity }}"
         message: "{{ message }}"
     - delay: "{{ delay }}"
     - service: media_player.sonos_restore
       data_template:
         entity_id: "{{ sonos_entity }}"
